<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlds Apart</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="upload-area">
      <label for="fileInput" class="upload-label">Drag & drop Excel/CSV or click to upload</label>
      <input id="fileInput" type="file" accept=".csv,.xlsx" />
      <div id="uploadStatus" class="upload-status">No file uploaded.</div>
    </div>
    <div class="scenario-controls">
      <div class="control">
        <label>
          <input type="checkbox" id="supplierOutage" />
          Supplier B outage
        </label>
      </div>
      <div class="control">
        <label>
          <input type="checkbox" id="carbonTaxEnabled" />
          Carbon tax
        </label>
        <input type="number" id="carbonTaxRate" step="0.01" value="0.10" />
        <span>$/kg COâ‚‚</span>
      </div>
      <div class="control">
        <label for="maxLeadTime">Max lead time (days)</label>
        <input type="number" id="maxLeadTime" min="0" value="20" />
      </div>
    </div>
  </header>

  <main>
    <section class="panel-container">
      <div class="panel">
        <h2>Neural Recall (RAG)</h2>
        <pre id="ragOutput" class="panel-output">Upload data and ask a question.</pre>
      </div>
      <div class="panel">
        <h2>Symbolic World Model (GraphRAG)</h2>
        <pre id="graphOutput" class="panel-output">Upload data and ask a question.</pre>
      </div>
    </section>

    <section class="trace-section">
      <h3>GraphRAG Trace</h3>
      <div id="traceSummary">No trace yet.</div>
      <ul id="traceList"></ul>
    </section>
  </main>

  <footer class="chat-panel">
    <input id="chatInput" type="text" placeholder="Ask a question about the supply chain..." />
    <button id="askButton">Ask</button>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
