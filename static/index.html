<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlds Apart</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="upload-area">
      <label for="fileInput" class="upload-label">Drag & drop Excel/CSV or click to upload</label>
      <input id="fileInput" type="file" accept=".csv,.xlsx" />
      <div id="uploadStatus" class="upload-status">No file uploaded.</div>
    </div>
    <div class="faq-controls">
      <div class="faq-title">FAQs</div>
      <div class="faq-buttons">
        <button class="faq-button" type="button" data-question="What happens if Supplier B is offline for two weeks?">Supplier B outage impact</button>
        <button class="faq-button" type="button" data-question="How would a $0.10/kg COâ‚‚ carbon tax change total cost by product?">Carbon tax sensitivity</button>
        <button class="faq-button" type="button" data-question="Which products break first if max lead time is capped at 10 days?">Lead time cap risk</button>
        <button class="faq-button" type="button" data-question="Why does a disruption in Vietnam affect Product Gamma but not Product Delta?">Vietnam disruption</button>
      </div>
    </div>
    <div class="llm-controls">
      <div class="control">
        <label for="llmProvider">LLM provider</label>
        <select id="llmProvider">
          <option value="openai" selected>OpenAI</option>
          <option value="ollama">Ollama</option>
        </select>
      </div>
      <div class="control">
        <label for="llmModel">Chat model</label>
        <input type="text" id="llmModel" value="gpt-4o-mini" />
      </div>
      <div class="control">
        <label for="llmEmbedModel">Embed model</label>
        <input type="text" id="llmEmbedModel" value="text-embedding-3-small" />
      </div>
      <div class="llm-hint">Changing models requires re-uploading data.</div>
    </div>
  </header>

  <main>
    <section class="panel-container">
      <div class="panel">
        <h2>Neural Recall (RAG)</h2>
        <pre id="ragOutput" class="panel-output">Upload data and ask a question.</pre>
      </div>
      <div class="panel">
        <h2>Symbolic World Model (GraphRAG)</h2>
        <pre id="graphOutput" class="panel-output">Upload data and ask a question.</pre>
      </div>
    </section>

    <section class="meta-grid">
      <div class="trace-section">
        <h3>RAG Retrieval</h3>
        <div id="ragMetaSummary">No retrieval yet.</div>
        <div id="ragMetaList"></div>
      </div>
      <div class="trace-section">
        <h3>GraphRAG Queries</h3>
        <div id="querySummary">No queries yet.</div>
        <div id="queryList"></div>
      </div>
    </section>

    <section class="trace-section">
      <h3>GraphRAG Trace</h3>
      <div id="traceSummary">No trace yet.</div>
      <ul id="traceList"></ul>
    </section>
  </main>

  <footer class="chat-panel">
    <input id="chatInput" type="text" placeholder="Ask a question about the supply chain..." value="Why does a disruption in Vietnam affect Product Gamma but not Product Delta?" />
    <button id="askButton">Ask</button>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
